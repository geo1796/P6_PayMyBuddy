<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction history</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Pay My Buddy</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">

    <div class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-left">
                    <br><h3 class="">My Transactions</h3><br>
                </div>
            </div>
        </div>
    </div>
    <div class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-md-3 bg-success">
                    <h6 class="text-center">Sender<br></h6>
                </div>
                <div class="col-md-3 bg-success">
                    <h6 class="text-center">Receiver<br></h6>
                </div>
                <div class="col-md-3 bg-success">
                    <h6 class="text-center bg-success">Description</h6>
                </div>
                <div class="col-md-3 bg-success">
                    <h6 class="text-center">Amount<br></h6>
                </div>
            </div>
        </div>
    </div>

    <div class="">
        <div class="container">
            <div class="row" data-th-each="transaction : ${ transactions }">
                <br>
                <div class="col-md-3 text-center" data-th-text="${ transaction.senderEmail}"></div>
                <div class="col-md-3 text-center" data-th-text="${ transaction.receiverEmail}"></div>
                <div class="col-md-3 text-center" data-th-text="${ transaction.description }"></div>
                <div class="col-md-3 text-center"
                     data-th-text="${#numbers.formatDecimal(transaction.amount,2,2) + ' ' + transaction.currencyCode}"></div>
            </div>
        </div>
    </div>
    <br>

</div>
</body>
</html>
