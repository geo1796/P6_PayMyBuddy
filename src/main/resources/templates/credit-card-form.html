<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Add credit card</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Pay My Buddy</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully added
                    a new credit card!</div>
            </div>

            <h1>Add a credit card</h1>

            <form th:action="@{/addCreditCard}" method="post" th:object="${creditCard}">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <tr th:if="${errors.isEmpty()}">An error occurred</tr>
                        <ul>
                            <li th:each="error, stat : ${errors}" th:text="${error.defaultMessage}" class="error"/>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cardNumber"> card number </label> <input
                        id="cardNumber" class="form-control" th:field="*{cardNumber}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName"> first name </label> <input
                        id="firstName" class="form-control" th:field="*{firstName}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> last name </label> <input
                        id="lastName" class="form-control"
                        th:field="*{lastName}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="expirationDate"> expiration date (yyyy-mm-dd) </label> <input
                        id="expirationDate" class="form-control" type="date"
                        th:field="*{expirationDate}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Add credit card</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
